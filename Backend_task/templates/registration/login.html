<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(150deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-title-style {
            background-color: white;
            width: 250px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Container for the login card */
        .login-container {
            background-color: white;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Form header */
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Input fields styling */
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Button hover effect */
        .login-container button:hover {
            background-color: #8e44ad;
        }

        /* Forgot password and register link */
        .login-container .link {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .link a {
            color: #2980b9;
            text-decoration: none;
        }

        .login-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
        <div class="login-container">
            <h2 class="login-title-style">Login</h2>

            <!-- Display form errors -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Please correct the following errors:</strong>
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <!-- Login form -->
            <form method="POST" class="mx-auto" style="max-width: 400px;">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="label">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <br>
            <!-- Register link -->
            <p>Don't have an account?</p> <a href="{% url 'register' %}"><button>Register</button></a>
        </div>
    </center>
</body>
